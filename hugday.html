<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Hug Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="hug-day">

    <div class="hug-container">
        <h1>Happy Hug Day</h1>
        <p>Press and hold to send me hug and promise to hug me every day in our life (Mondeyum ithepole ketipidikaneyy pona)</p>

        <img src="assets/hugbefore.gif" alt="Hug Before" class="hug-img" id="beforeGif">

        <div class="hold-wrapper">
            <button class="hold-btn" id="holdBtn">
                Hold to Hug
                <div class="progress"></div>
            </button>
        </div>

        <img src="assets/hugafter.gif" alt="Hug After" class="hug-img hidden" id="afterGif">

        <button id="nextBtn">Next</button>

    </div>

    <script src="hugday.js"></script>
</body>
</html>
